{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link href="{% static 'django_summernote/summernote.css' %}" rel="stylesheet">
    <link href="{% static 'django_summernote/summernote-bs4.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/posts.css' %}">
{% endblock %}

{% block extra_meta %}
    <meta name="description" content="Review of {{ product.title }} by {{ product.artist }} album.">
    <meta name="keywords" content="{{ product.title }} review, {{ product.title }} rating, {{ product.artist }} reviews">
{% endblock %}


{% block content %}

    <main class="post-main">
        <div class="container post-container">
            <div>
                <img class="article-img" src="{{ post.article_image.url }}" alt="Image of {{ product.artist }} for review of {{ product.title }}">
            </div>
            <div class="heading-container">
                <h3 class="article-heading"><strong>{{ post.title }}</strong></h3>
                <p class="sub-title">{{ post.sub_title }}</p>
                <p class="author">by {{ post.author }}</p>
            </div>
            <div class="article-container">
                <p class="">{{ post.content|safe }}</p>
            </div>
            
            <a href="{% url 'product' post.product.id %}">
                <div class="album-container mt-5">
                    <img src="{{ post.product.featured_image.url }}" alt="Blog post image">
                    <div class="album-container-text">
                        <p>{{ post.product }}</p>
                        <p>{{ post.product.artist }}</p>
                    </div>
                </div>
            </a>
        </div>
    </main>

{% endblock %}
