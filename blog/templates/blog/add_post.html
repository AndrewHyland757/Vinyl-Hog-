{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Blog Management</h2>
                <h5 class="text-muted">Add an article </h5>
                
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 mt-4">
                <h5 class="text-muted">Your author name: {{ author }} </h5>
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Article</button>
                    </div>
                </form>
                
                <a class="btn btn-outline-black rounded-0" href="{% url 'add-author' %}">Add author</a>
            </div>            
        </div>
    </div>
{% endblock %}
