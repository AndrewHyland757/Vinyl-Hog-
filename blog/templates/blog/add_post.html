{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="overlay"></div>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Blog Management</h2>
                <h5 class="text-muted">Add an article </h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 mt-4">
                <form method="POST" action="{% url 'add-post' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn-custom mt-3 mb-3" href="{% url 'products' %}">Cancel</a>
                        <button class="btn-custom mb-5" type="submit">Add Article</button>
                    </div>
                </form>
            </div> 
        </div>            
    </div>
</div>
{% endblock %}
